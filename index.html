<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreeder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="parent-container">
        <h1>Welcome to Spreeder</h1>
        <div>
            <label for="fname">Word per minute: </label>
            <input type="text" id="wpm" name="wpm"><br><br>
        </div>
        <div id="radio-buttons" class="radio-buttons">
            <div>
                <input type="radio" name="content" id="text-radio" value="text" class="text-radio" checked>
                <label for="text-radio-label">Text</label>
            </div>
            <div>
                <input type="radio" name="content" id="file-radio" value="file" class="text-radio">
                <label for="file-radio-label">File</label>
            </div>
        </div>
        <div id="text-input-section" class="text-input-section">
            <textarea rows="10" cols="50" placeholder="Enter text here..." id="text-input"
                class="input-textarea"></textarea><br>
            <button onclick="handleInput()" id="submit-input" class="submit-input">Submit</button> <br>
        </div>
        <div id="file-input-section" class="file-input-section">
            <input type="file" id="file-input" class="file-input" accept=".pdf"><br>
        </div>
        <div id="display-result-section" class="display-result-section">
            <textarea rows="10" cols="50" placeholder="Your text will display here..." id="text-display"
                class="display-textarea"></textarea><br>
            <div class="control-icons" id="control-icons">
                <div>
                    <i id="backward" class="fa fa-step-backward" style="font-size:18px; margin-right: 10px;"></i>
                    <i id="play" class="fa fa-play-circle-o" style="font-size:20px"></i>
                    <i id="stop" class="fa fa-stop-circle-o" style="font-size:20px"></i>
                </div>
                <progress id="progress-bar" value="0" max="100"></progress>
            </div>
            <button onclick="handleDisplay()" id="submit-display" class="submit-display">Set New</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        // Tell pdf.js where the worker file is
        pdfjsLib.GlobalWorkerOptions.workerSrc =
            "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    </script>
    <script src="app.js"></script>
</body>

</html>
